    		$("div").hide();
    		$("a").mousemove(function(e){
    			x = e.pageX;
				y = e.pageY;
        		$("div").eq($(this).index()).show().css({
        			"position":"absolute",
            		"left":x+20+"px",
					"top":y-20+"px",
   
        		}).siblings("div").hide();
        		$("div").css("display","block");
    		});
    		$("a").mouseleave(function(e){
        		
        		$("div").css("display","none");
        		$("div").hide();
    		});
  			
		})
