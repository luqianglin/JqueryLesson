<!DOCTYPE html>
<html>
  <head>
    <title>Myjequery.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			//给网页中所有的 <p> 元素添加 onclick 事件 
			//$("p").bind("click", function(){
  			//	alert( $(this).text() );
			//});
			$("p").click(function(){
				alert($(this).text());
			});
			
			//对多选框进行操作, 输出选中的多选框的个数
			$("#butt").click(function(){
				var number=$("input[name='c']:checked").length;
				if(number!=0){
					alert("选中的个数为:"+number);
				}else{
					alert("没有选中");
				}
				
			});
			
		});
		
	</script>
  </head>
  
  <body>
  	<!-- 给网页中所有的 <p> 元素添加 onclick 事件 -->
  	<p>段落1</p>
  	<p>段落2</p>
  	<p>段落3</p>
  	<p>段落4</p>
  	
  	<!-- 对多选框进行操作, 输出选中的多选框的个数 -->
  	<input type="checkbox" name="c">test1
  	<input type="checkbox" name="c"/>test2
  	<input type="checkbox" name="c">test3
  	<input type="checkbox" name="c"/>test4
  	<input id="butt" type="button" value="你选中的个数"><br/>

  </body>
</html>
